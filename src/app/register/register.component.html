<div class="container d-flex justify-content-center" style="width: 50%;">
    <form [formGroup]="registerForm" style=" width: 50%;">
        <p class="h4 text-center mb-4 mt-4" style="font-size: xx-large;">Registeration</p>
        <div>
            <input type="text" id="name" [formControlName]="'name'" placeholder="Name" class="form-control md-2">
            <div *ngIf="registerForm.get('name').touched">
                <label *ngIf=" registerForm?.get('name').hasError('required')" style="font-size: 16px; color: red;">Name field required</label>
        
            </div>
        </div>
        <br>
        <div>
            <input type="text" id="email" [formControlName]="'email'" placeholder="Email" class="form-control md-3">
            <div *ngIf="registerForm.get('email').touched">
                <label *ngIf=" registerForm?.get('email').hasError('pattern')" style="font-size: 16px; color: red;">Invalid Pattern</label>
                <label *ngIf=" registerForm?.get('email').hasError('required')" style="font-size: 16px; color: red;">Email field required</label>
        
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="inputDescription" class="sr-only">Self Description</label>
            <textarea type="text" id="inputDescription" [formControlName]="'description'" class="form-control"
                placeholder="Self Description" autofocus=""></textarea>
            <div *ngIf="registerForm?.get('description')?.touched">
                <label *ngIf="registerForm?.get('description')?.hasError('required')"
                    class="text-danger warning-messages">Description
                    is required</label>
            </div>
        </div>
        <br>
        <div>
            <input type="password" id="password" [formControlName]="'password'" placeholder="Password" class="form-control md-3">
            <div *ngIf="registerForm.get('password').touched">
                <label *ngIf=" registerForm.get('password').hasError('pattern')" style="font-size: 16px; color: red;">Password has to be 6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter</label>
                <label *ngIf=" registerForm.get('password').hasError('required')" style="font-size: 16px; color: red;">Password field required</label>
        
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
                placeholder="Confirm Password" maxlength="15">
            <div *ngIf="registerForm?.get('confirmPassword')?.touched">
                <label *ngIf="registerForm?.get('confirmPassword')?.hasError('required')"
                    class="text-danger warning-messages">Confirm Password
                    is required</label>
                <label *ngIf="registerForm?.get('confirmPassword')?.hasError('mismatch')"
                    class="text-danger warning-messages">Password do not matched</label>
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Sign up</button>
    
    </form>
</div>
